      <script>

      bindThumbnails();

    function bindThumbnails(){
    var tn = document.querySelectorAll('.thumbnail  img')

    for (var i = 0; i < tn.length; i++) {

      tn[i].onclick = function() {
        console.log(this.src)
        changeImg(this.src, this.alt)
      }
    } 
  }
      function changeImg(newSrc, newAlt){
      document.querySelector('#main-img img').src = newSrc;
      document.querySelector('#main-img img').alt = newAlt;
    }
